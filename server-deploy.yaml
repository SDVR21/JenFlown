apiVersion: apps/v1
kind: Deployment
metadata:
  name: flown
  labels:
    app: flown
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flown
  template:
    metadata:
      labels:
        app: flown
        tier: flown
    spec:
      containers:
      - name: flown-test
        image: sdvr/flown-test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: flown
        env:
        - name: DB_HOST
          value: 34.22.100.35
        - name: DB_USER
          value: sungshin
        - name: DB_PW
          value: tjdtls!
        - name: DB_PORT
          value: 3306
        - name: DB_NAME
          value: FLOWN
---
apiVersion: v1
kind: Service
metadata:
  name: flown
  labels:
    app: flown
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: flown
    tier: flown
  type: LoadBalancer
