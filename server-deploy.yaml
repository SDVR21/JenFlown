apiVersion: apps/v1
kind: Deployment
metadata:
  name: flown-deploy
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        tier: web
    spec:
      containers:
        - name: flown-test
          image: sdvr/flown-test:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flown-service
spec:
  selector:
    app: web
    tier: web
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer
